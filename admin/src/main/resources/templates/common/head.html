<script type="text/javascript">
    var pathRedirect = {
        projectPath : '${projectPath}',
        resLocal : '${resLocal!}',
        resRemote : '${resRemote!}',
        getWebPath : function(path) {
            return pathRedirect.projectPath + path;
        },
        getResLocal : function(path) {
            return pathRedirect.resLocal + path;
        },
        getResRemote : function(path) {
            return pathRedirect.resRemote + path;
        },
        location : function(path) {
            return location.href = pathRedirect.getWebPath(path);
        }
    };
</script>
